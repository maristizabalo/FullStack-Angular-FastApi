<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Productos</h2>
  <button
    class="bg-blue-600 text-white px-4 py-2 rounded mb-4"
    routerLink="/crear"
  >
    + Nuevo Producto
  </button>

  <div class="space-y-4">
    <app-product-filters
      (searchChange)="handleSearch($event)"
    ></app-product-filters>
    <app-product-table [products]="filteredProducts"></app-product-table>
  </div>
</div>
