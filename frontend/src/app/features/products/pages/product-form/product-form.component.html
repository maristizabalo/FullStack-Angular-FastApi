<div class="p-4">
  <h2 class="text-xl font-bold mb-4">
    {{ isEditMode ? 'Editar Producto' : 'Crear Producto' }}
  </h2>

  <form *ngIf="!loading" (ngSubmit)="onSubmit()" [formGroup]="productForm" class="grid gap-4 max-w-md">
    <input formControlName="name" placeholder="Nombre del producto" class="border p-2 rounded" />
    <input formControlName="price" placeholder="Precio" type="number" class="border p-2 rounded" />
    <select formControlName="category" class="border p-2 rounded">
      <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
    </select>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">
      Guardar
    </button>
  </form>

  <!-- Spinner de carga -->
  <div *ngIf="loading" class="flex justify-center items-center h-40">
    <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
  </div>
</div>
